<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'core/css/login.css'%}">
    <!-- Fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Blog - Login</title>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" viewBox="0 0 16 16">

  </symbol>
  <symbol id="info-fill" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
</head>
<body>
  <div class="body">
  </div>
  <div class="overlay">
    <header>
        <div class="container">

            <!-- Logo -->

            <div class="row">
                <div class="col-2 logo">
                    <a class = "logo" href="{% url 'welcome'%}"><span class = "BL">BL</span>og </a>
                </div>
                <div class="col-8 nav-menu">
                <!-- Button on navigation bar  -->
                <div class=""><a  class="menu" href="{% url 'register'%}">Register</a></div>
                <div class=""><a  class="menu" href="{% url 'login'%}">Log in</a></div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">

    <!-- Example Code -->
          <div class="cont">
          {% for message in messages %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">

              <span class="material-symbols-outlined">
                report
               </span>
<!--              <svg class="bi " role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>-->
               <div>
                 {{message}}
               </div>
            </div>


          {%endfor%}
      </div>
    <div class="form">

      <form method="post">
           {% csrf_token %}

      <img src="../../static/core/images/user.png" >
          <h1>Log in </h1>
          <label  class="form-label" >User name</label>
      <input type="text" class="input-text" name="username" >

      <label  class="form-label">Password</label>
      <input type="password" class="input-text" name="password">




      <button style="margin-top: 20px" type="submit" class="kk">Log in</button>
          <hr>
          <p>Not registered ? </p><a href="{%static '../register'%}">Create an account</a>
      </form>
          </div>


      </form>
    </div>
  </div>

</body>
</html>
