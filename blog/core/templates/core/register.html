<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'core/css/login.css'%}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Blog - Register</title>
</head>
<body>
  <div class="body">
  </div>
  <div class="overlay">
    <header>
        <div class="container">

            <!-- Logo -->

            <div class="row">
                <div class="col-2 logo">
                    <a class = "logo" href="{% url 'welcome'%}"><span class = "BL">BL</span>og </a>
                </div>
                <div class="col-8 nav-menu">
                <!-- Button on navigation bar  -->
                <div class=""><a  class="menu" href="{% url 'register'%}">Register</a></div>
                <div class=""><a  class="menu" href="{% url 'login'%}">Log in</a></div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div>
            {% for message in messages %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">

               <div>
                 {{message}}
               </div>
            </div>


          {%endfor%}
          </div>
    <!-- Example Code -->
    <div class="form">

      <form method="post">
           {% csrf_token %}

      <img src="../../static/core/images/user.png" >
          <h1>Register </h1>
          <label  class="form-label" >User name</label>
      <input type="text" class="input-text" name="username" >
          <label  class="form-label" >Email</label>
      <input type="email" class="input-text" name="email" >


      <label  class="form-label">Password</label>
      <input type="password" class="input-text" name="password">
      <label  class="form-label"> Confirm Password</label>
      <input type="password" class="input-text" name="password2">





      <button style="margin-top: 20px" type="submit" class="kk">Sign up</button>
          <hr>
         <p>Do you have an account ? </p><a href="{%url 'login'%}">Log in</a>
      </form>
          </div>


      </form>
    </div>
  </div>

</body>
</html>
