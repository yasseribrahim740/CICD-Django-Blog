 <!DOCTYPE html>
  {% load static %}

<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d71f92e0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'core/css/base.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .searchbtn:hover{
      background-color:rgb(255, 251, 255,.2) ;


    }

  </style>
</head>
<body>
<header>

<nav class="navbar navbar-expand-lg navigation navbar-dark" style="padding: 15px; background-color: #005555" >
  <div class="container">
                <div class="col-1 logo">
                    <a class = "logo" href="{% url 'post'%}"><span class = "BL">BL</span>og </a>
                </div>    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'createpost'%}" style="padding-top: 15px; padding-left:20px ; font-size: 14px; color: white; border-width: 1px; border-color : white; border-style:  none none none solid; font-weight: 600;">Add Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active h" aria-current="page" href="{% url 'editprofile'%}" style="padding-top: 15px; padding-left:20px ; font-size: 14px; color: white; border-width: 1px; border-color : white; border-style:  none none none solid; font-weight: 600;">Edit Profile</a>
        </li>
          {% if user.is_staff %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page"style="padding-top: 15px; padding-left:20px ; font-size: 14px; color: white; border-width: 1px; border-color : white; border-style:  none none none solid; font-weight: 600;" href="{% url 'admins'%}">Manage Blog</a>
            </li>
          {% endif%}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="padding-top: 15px; padding-left:20px ; font-size: 14px; color: white; border-width: 1px; border-color : white; border-style:  none none none solid; font-weight: 600;"  href="{% url 'logout'%}">Log Out</a>
        </li>




      </ul>
      <span class="welcome" style="font-size: large"> welcome {{user.username}} </span>
      <form method=POST action=" {% url 'search'  %}" class="d-flex">
                       {% csrf_token %}
                      <input class="form-control me-2 ms-5" type="search" name="searched"  placeholder="Search by Post Title" aria-label="Search">
                      <button class="btn btn-outline-info searchbtn" style="border-color: white; color:white; " type="submit">Go!</button>

                </form>
    </div>
  </div>
</nav>
</header>

<div class="container">
     <div  align="center" >
       {% block main_block %}

       {% endblock %}

     </div>





  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>


</body>
</html>
