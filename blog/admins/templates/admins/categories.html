{% extends 'admins/adminbase.html' %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 class="text-center shadow p-3 mb-2 text-light  fw-light " style="background-color: #2155CD ">Categories</h1>
            <br>
            <div>
              <center>
                <a class="btn " style="background-color: #2155CD ; color: white" href="/admins/categoryform">Add Category</a>
              </center>
            </div>
          </div><!-- /.col -->
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </div>
   

    <!-- Main content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 md-6 sm-6">
        <table style="text-align : center;" class="table table-lg ">
          <thead style="background-color: #2155CD ; color: white">
            <tr>
              <th class="col-6" scope="col">Categories</th>
              <th class="col-6" scope="col" colspan="3">Actions</th>
            </tr>
          </thead>
          <tbody style="background-color: #2155CD ; color: white">
            <!-- Put all the catagories in the table  -->
            {% for category in categories %}
           <tr style="background-color:	#2155CD">
           <td>{{category.cat_name}}</td>
           <td colspan="5" style="text-align:center; padding:15px;">
            <!-- Two Buttons For Delete and Edit catagories -->
           <a class="btn btn-danger"  href="/admins/deletecat/{{ category.id }}">Delete</a>
           <a class="btn" style="background-color: gold; " href="/admins/editcat/{{ category.id }}">Edit</a>
           </td>         
          </tr> 
          {%endfor%}
          </tbody>
        </table>
        </div>
      </div>
    </div>

    {% endblock %}
